<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
      <ion-title><b>Pok√©dex</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search Pokemon" (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-list *ngIf="pokemons.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
        <p><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons;" [routerLink]="pokemon.pokeIndex">
      <ion-avatar slot="start">
        <img [src]="pokemon.image" style="background: #f2f2f2;" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>{{ pokemon.name }}</h2>
        <p>#{{ pokemon.pokeIndex}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemon(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more pokemons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
